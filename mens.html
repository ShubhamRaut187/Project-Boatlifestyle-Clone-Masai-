}
p + p{

  margin-left: 20px;
}
img{

  border-radius: 15px;
  height: 300px;
}
button{
  background-color: brown;
  border: none;
  padding: 10px;
  border-radius: 8px;
}
button > a{
  color: white;
  text-decoration: none;
}.cartBtn{
  width: 97%;
  padding: 8px;
  background-color: teal;
  color: white;
  border: none;
  border-radius: 10px;
  margin: 10px;
}

function displayproducts() {
  mensData.map(function(elem){
    var div = document.createElement("div");
    var image =document.createElement("img");
    image.setAttribute("src", elem.image_url);
    image.setAttribute("alt", elem.name);

    var h5 =document.createElement("h5");
    h5.textContent =elem.name;

    var priceBox =document.createElement("div");

    var btn =document.createElement("button");
    btn.setAttribute("class", "cartBtn");
    btn.textContent ="Add to Cart";
    btn.addEventListener("click", function(){
      addToCart(elem);
    });

    var finalPrice=document.createElement("p");
    finalPrice.textContent=elem.price;

    var MRP =document.createElement("p");
    MRP.textContent = elem.strikedoffprice;
    priceBox.append(finalPrice, MRP);
    div.append(image, h5, priceBox, btn);
    document.querySelector("#data").append(div);

  })

}
var cartArr =JSON.parse(localStorage.getItem("cartProducts")) || [];
function addToCart(elem){
  cartArr.push(elem);
  console.log(cartArr);
  localStorage.setItem("cartProducts", JSON.stringify(cartArr));
